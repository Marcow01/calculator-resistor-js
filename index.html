<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/img/pocket-calculator_1f5a9.png">
    <link rel="stylesheet" href="assets/styles.css">
    <title>resistor - victória e kauê</title>
</head>
<body onload="draw()">

    
    <div class="container">
        <section class="botoes">

            <div class="tela">
                <a><span id="tela"></span></a>
                <a id="toleranciaTela"></a> Ω
            </div>
            

            <canvas width="635px" height="250px" id="canvas"></canvas>
            <br/>

            <select id="primeiraFaixa">
                <option value="2">Vermelho (2)</option>
                <option value="0">Preto (0)</option>
                <option value="1">Marrom (1)</option>
                <option value="3">Laranja (3)</option>
                <option value="4">Amarelo (4)</option>
                <option value="5">Verde (5)</option>
                <option value="6">Azul (6)</option>
                <option value="7">Violeta (7)</option>
                <option value="8">Cinza (8)</option>
                <option value="9">Branco (9)</option>
            </select>

            <select id="segundaFaixa">
                <option value="0">Preto (0)</option>
                <option value="1">Marrom (1)</option>
                <option value="2">Vermelho (2)</option>
                <option value="3">Laranja (3)</option>
                <option value="4">Amarelo (4)</option>
                <option value="5">Verde (5)</option>
                <option value="6">Azul (6)</option>
                <option value="7">Violeta (7)</option>
                <option value="8">Cinza (8)</option>
                <option value="9">Branco (9)</option>
            </select>
            
            <select id="terceiraFaixa">
                <option value="8">Cinza (8)</option>
                <option value="0">Preto (0)</option>
                <option value="1">Marrom (1)</option>
                <option value="2">Vermelho (2)</option>
                <option value="3">Laranja (3)</option>
                <option value="4">Amarelo (4)</option>
                <option value="5">Verde (5)</option>
                <option value="6">Azul (6)</option>
                <option value="7">Violeta (7)</option>
                <option value="9">Branco (9)</option>
            </select>

            <select id="multiplicadorFaixa">
                <option value="1000000">Azul - 1000000</option>
                <option value="1">Preto - 1</option>
                <option value="10">Marrom - 10</option>
                <option value="100">Vermelho - 100</option>
                <option value="1000">Laranja - 1000</option>
                <option value="10000">Amarelo - 10000</option>
                <option value="100000">Verde - 100000</option>
                <option value="10000000">Violeta - 10000000</option>
                <option value="-10">Ouro - -10</option>
                <option value="-100">Prata - -100</option>
            </select>

            <select id="toleranciaFaixa">
                <option value="±1%">Marrom (±1%)</option>
                <option value="±2%">Vermelho (±2%)</option>
                <option value="±5%">Ouro (±5%)</option>
                <option value="±10%">Prata (±10%)</option>
                <option value="±20%">Ausência (±20%)</option>
            </select>

            <select id="seletor">
                <option value="1">4 pinos</option>
                <option value="2">3 pinos</option>
                
            </select>
           
            <button onclick="atualizar()">Atualizar</button>
        </section>
    </div>

    <script src="js/canvas.js"></script>
</body>
</html>
